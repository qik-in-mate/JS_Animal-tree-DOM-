<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple DOM Changing (Animal TREE)</title>
  <style>
    .tree {
      color: green
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <ul class="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script src="./index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
