<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple DOM Changing</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2>Example of DOM manipulation</h2>
  <ul class="tree">
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>
        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <button onclick="go()">Click me</button>
  <script src="./index.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
